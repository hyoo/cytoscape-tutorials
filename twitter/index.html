<!doctype html>
<html>
<head>
    <meta charset='utf-8'/>
    <title>Tutorial 3: Twitter</title>
    <script src='../node_modules/cytoscape/dist/cytoscape.js'></script>
    <script src='../node_modules/jquery/dist/jquery.min.js'></script>
    <script src='main.js'></script>
</head>
<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
    }

    #layoutButtons {
        position: absolute;
        top: 5%;
        right: 2%;
    }

    input[type='button'] {
        width: 100%
    }

    #userSelection {
        position: absolute;
        top: 5%;
        left: 2%;
        width: 10%;
        display: none;
    }
</style>
<body>
<div id='cy'></div>
<div id='userSelection'>
    <input type='text' id='twitterHandle' placeholder="Twitter username">
    <input type='button' id="submitButton" value="Start graph">
</div>
<div id="layoutButtons">
    <input type="button" id="concentricButton" value="Redo layout">
</div>
</body>
</html>
