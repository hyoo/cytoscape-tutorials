<!doctype html>
<html>
<head>
    <title>Tutorial 1: Getting Started</title>
    <script src="node_modules/cytoscape/dist/cytoscape.js"></script>
</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }
</style>

<body>
    <div id="cy"></div>
    <script>
    // http://blog.js.cytoscape.org/2016/05/24/getting-started/
      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [
        // nodes
        { data: { id: 'a' } },
        { data: { id: 'b' } },
        { data: { id: 'c' } },
        { data: { id: 'd' } },
        { data: { id: 'e' } },
        { data: { id: 'f' } },
        // edges
        {
            data: {
            id: 'ab',
            source: 'a',
            target: 'b'
            }
        },
        {
            data: {
            id: 'cd',
            source: 'c',
            target: 'd'
            }
        },
        {
            data: {
            id: 'ef',
            source: 'e',
            target: 'f'
            }
        },
        {
            data: {
            id: 'ac',
            source: 'a',
            target: 'd'
            }
        },
        {
            data: {
            id: 'be',
            source: 'b',
            target: 'e'
            }
        }
        ],
        style: [
        {
            selector: 'node',
            style: {
                shape: 'hexagon',
                'background-color': 'red'
            }
        }]
      });
      cy.layout({
        name: 'circle'
      });
    </script>
</body>
</html>
